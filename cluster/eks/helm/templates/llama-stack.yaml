apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack
spec:
  replicas: {{ .Values.llamaStack.replicaCount }}
  selector:
    matchLabels:
        app: llama-stack
  template:
    metadata:
        labels:
            app: llama-stack
    spec:
      containers:
      - name: stack
        image: {{ .Values.llamaStack.image }}  
        volumeMounts:
        - name: config
          mountPath: /etc/llama-stack/config.yaml
          subPath: config.yaml
        ports:
        - containerPort: {{ .Values.llamaStack.port }} 
        resources: {{ toYaml .Values.llamaStack.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: llama-stack-config 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-stack-config
data:
  config.yaml: |
    model:
      backend: llamacpp
      endpoint: {{ .Values.llamaStack.config.modelEndpoint }}  

    vector_store:
      type: qdrant
      host: {{ .Values.llamaStack.config.vectorHost }} 
      port: {{ .Values.llamaStack.config.vectorPort }} 
---
apiVersion: v1
kind: Service
metadata:
    name: llama-stack
spec:
    selector: 
        app: llama-stack
    ports:
    - port: {{ .Values.llamaStack.port }}
      targetPort: {{{ .Values.llamaStack.port }}
