name: Run RAG Builder Job

on:
  workflow_dispatch: {}

permissions:
    id-token: write
    contents: read
jobs:
  run-rag-builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to AWS CLI
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: arn:aws:iam::620339869704:role/gcp-github-oidc-trust-policy 
          aws-region: us-east-1

      - name: Update Kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name gcp-cluster \
            --region us-east-1

      - name: Apply Job
        run: kubectl apply -f cluster/rag-builder-job.yaml

      - name: Wait for Job Completion
        run: |
          kubectl wait --for=condition=complete job/rag-builder-job --timeout=600s

